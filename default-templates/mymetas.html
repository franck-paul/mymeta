<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="{{tpl:BlogLanguage}}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="MSSmartTagsPreventParsing" content="TRUE" />
  <title>{{tpl:lang Metadata}} - {{tpl:BlogName encode_html="1"}}</title>

  <link rel="top" href="{{tpl:BlogURL}}" title="{{tpl:lang Home}}" />
  <link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />

  <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{tpl:BlogFeedURL type="rss2"}}" />
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{tpl:BlogFeedURL type="atom"}}" />
  <link rel="meta" type="application/xbel+xml" title="Blogroll" href="{{tpl:BlogrollXbelLink}}" />

  {{tpl:include src="_head.html"}}
</head>

<body class="dc-tags">
<div id="page">
{{tpl:include src="_top.html"}}

<div id="wrapper">

<div id="main">
  <div id="content">

  <div id="content-info">
    <h2>{{tpl:lang Entries by}} {{tpl:MyMetaTypePrompt}}</h2>
  </div>

  <div class="content-inner">
  <ul class="tags">
    <tpl:MyMetaData>
      <li><a href="{{tpl:MyMetaURL}}" class="tag{{tpl:MetaRoundPercent}}">{{tpl:MyMetaValue key="1"}}</a></li>
    </tpl:MyMetaData>
    </ul>
  </div>

  </div>
</div> <!-- End #main -->

<div id="sidebar">
  <div id="blognav">
    {{tpl:Widgets type="nav"}}
  </div> <!-- End #blognav -->

  <div id="blogextra">
    {{tpl:Widgets type="extra"}}
  </div> <!-- End #blogextra -->
</div>

</div> <!-- End #wrapper -->

{{tpl:include src="_footer.html"}}
</div> <!-- End #page -->
</body>
</html>
